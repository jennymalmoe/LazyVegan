{% extends "base.html" %}
{% block content %}
<!-- Register header -->
<h3 class="center-align text-black thin">register</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Register btn -->
            <div class="row">
                <button type="submit" class="col s12 btn-large green lighten-3 z-depth-5">
                Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<!-- Log in text -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered?
            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
        </p>
        <p class="contact-details center-align">Any Questions?<br><a class="address" href="mailto:support@lazyvegan.com">support@lazyvegan.com</a></p>
    </div>
</div>
{% endblock %}
