{% extends "base.html" %}
{% block content %}


<div>
    <h4 class="recipe_header thin">Recipe Name: {{ recipe.recipe_name }}</h4>
    <h5> {{ recipe.category_name }}</h5>
    <img src="{{ recipe.recipe_img }}">
    <h5>Ingredients: {{ recipe.recipe_ingredients }}</h5>
    <h5>Directions: {{ recipe.recipe_directions }}</h5>
    {{ recipe.gluten_free }}
    <h6><em>This recipe was added by: {{ recipe.created_by_name }}</em></h6>
</div>  


{% endblock %}
